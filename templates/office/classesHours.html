<ion-view view-title="Horário das Aulas">
    <ion-content class="padding">
        <div class="list">
            <div class="item" ng-repeat="hour in ClassesHours">
                <h3>{{hour.Day}} - <small>{{hour.Hours}}</small></h3>
            </div>
        </div>
    </ion-content>
</ion-view>
