<ion-view view-title="Horário de Secretaria">
    <ion-content class="padding">
        <div class="list">
            <div class="item" ng-repeat="hour in SecretaryOfficeHours">
                <h3>{{hour.Day}} - <small>{{hour.Hours}}</small></h3> 
            </div>
        </div>
    </ion-content>
</ion-view>
