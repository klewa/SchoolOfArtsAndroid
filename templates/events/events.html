<ion-view view-title="Eventos">
    <ion-content>
        <div class="list">
            <ion-item ng-repeat="event in Events">
                <div class="item item-thumbnail-left">
                    <img src="../../img/Images/Calendar.PNG">
                    <h3>{{event.Title}}</h3>
                    <h5>{{event.Date | date: 'dd/MM/yyyy'}}</h5>
                    <div class="item-text-wrap"><h6>{{event.Resume}}</h6></div>
                </div>
            </ion-item>
        </div>
    </ion-content>
</ion-view>
